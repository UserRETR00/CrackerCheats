<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRACKER CHEATS²</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        /* Estilos modernos para scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        /* Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) rgba(255, 255, 255, 0.05);
        }
        .blurred-bg {
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.5);
        }
        .menu-item {
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.5);
            transform: translateX(5px);
        }
        .menu-item.active {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .icon {
            transition: transform 0.5s ease;
        }
        .icon:hover {
            animation: rotate 1s infinite;
        }
        @keyframes rotate {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .credits-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        .credits {
            position: absolute;
            top: 100%;
            width: 100%;
            text-align: center;
            font-size: 2.5rem;          /* un poco más grande para que se vea mejor con bold */
            font-weight: 900;           /* mucho más grueso */
            color: white;
            animation: scrollCredits 18s linear infinite;  /* más lento: de 10s → 18s */
            padding: 0 20px;
            line-height: 1.6;
        }
        @keyframes scrollCredits {
            0% { top: 100%; }
            100% { top: -100%; }
        }
        .credits p {
            margin: 30px 0;             /* más separación entre líneas */
        }
        .exit-message {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1rem;
            color: white;
            opacity: 0.7;
        }
        .new-update-icon {
            display: none;
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 5px 8px;
            border-radius: 50%;
            font-size: 0.8rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .content-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        .content-list li {
            padding: 10px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        .content-list li:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .nested-list {
            transition: max-height 0.3s ease;
        }
        .chevron {
            transition: transform 0.3s ease;
        }
        .chevron.rotated {
            transform: rotate(180deg);
        }
        #download-button {
            transition: all 0.3s ease;
        }
        #download-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
        }
    </style>
</head>
<body>
    <div id="main-content">
        <video autoplay muted loop class="video-bg">
            <source src="https://motionbgs.com/media/3335/topographic-textures.960x540.mp4" type="video/mp4">
        </video>
       
        <div class="flex h-screen">
            <div class="w-full md:w-1/4 blurred-bg text-white p-4 overflow-y-auto">
                <h1 class="text-4xl font-bold mb-8 text-center">CRACKER CHEATS</h1>
                <ul class="space-y-4">
                    <li id="Actualizaciones" class="menu-item cursor-pointer p-3 relative active" onclick="changeContent('Actualizaciones')">
                        <i class="fas fa-sync-alt mr-2"></i> Actualizaciones
                        <div id="new-update-icon" class="new-update-icon">
                            <i class="fas fa-exclamation"></i>
                        </div>
                    </li>
                </ul>
                <div class="absolute bottom-4 left-4 flex space-x-4">
                    <a href="https://discord.gg/" target="_blank" class="text-2xl icon hover:text-blue-400">
                        <i class="fab fa-discord"></i>
                    </a>
                    <a href="https://www.youtube.com/@" target="_blank" class="text-2xl icon hover:text-red-500">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
            <div class="flex-1 flex flex-col items-center justify-center p-4">
                <div class="blurred-bg text-white p-6 rounded-lg w-full max-w-md">
                    <h2 class="text-2xl font-semibold mb-4" id="main-content-title">Actualizaciones</h2>
                    <div class="content-list mb-4">
                        <ul class="space-y-2" id="main-content-list">
                            <li><i class="fas fa-arrow-circle-down mr-2 text-red-400"></i> Página Caída</li>
                        </ul>
                    </div>
                    <div id="selected-item" class="text-lg font-semibold mb-3 text-green-400"></div>
                </div>
            </div>
        </div>
        <div class="absolute bottom-2 right-2 text-white text-xs opacity-50">
            Versión 3.01
        </div>
    </div>

    <script>
        // Variable para el mensaje adicional (edítala aquí en el código)
        let mensajeAdicional = "Estamos Trabajando para mejorar la pagina disculpen las molestias el mantenimiento durara 1 hora."; // Cambia esto a tu mensaje, o deja vacío "" para ocultarlo

        function changeContent(content) {
            const mainContentTitle = document.getElementById('main-content-title');
            const mainContentList = document.getElementById('main-content-list');
            const selectedItem = document.getElementById('selected-item');
            const newUpdateIcon = document.getElementById('new-update-icon');
            selectedItem.innerText = '';
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById(content).classList.add('active');

            if (content === 'Actualizaciones') {
                mainContentTitle.innerHTML = '<i class="fas fa-sync-alt mr-2"></i> Actualizaciones';
                let html = `
                    <li><i class="fas fa-arrow-circle-down mr-2 text-red-400"></i> Página Caída</li>
                `;
                if (mensajeAdicional !== "") {
                    html += `
                        <li class="mt-4">${mensajeAdicional}</li>
                    `;
                }
                mainContentList.innerHTML = html;
                newUpdateIcon.style.display = 'none';
                localStorage.setItem('updatesSeen', 'true');
            }
        }

        function checkForUpdates() {
            const updatesSeen = localStorage.getItem('updatesSeen');
            if (!updatesSeen) {
                document.getElementById('new-update-icon').style.display = 'block';
            }
        }

        // Inicialización al cargar la página
        window.onload = function() {
            changeContent('Actualizaciones');
            checkForUpdates();
        };
    </script>
</body>
</html>
