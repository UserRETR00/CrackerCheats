<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRACKER CHEATS²</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        /* Estilos modernos para scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        /* Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) rgba(255, 255, 255, 0.05);
        }
        .blurred-bg {
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.5);
        }
        .menu-item {
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.5);
            transform: translateX(5px);
        }
        .menu-item.active {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .icon {
            transition: transform 0.5s ease;
        }
        .icon:hover {
            animation: rotate 1s infinite;
        }
        @keyframes rotate {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .credits-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        .credits {
            position: absolute;
            top: 100%;
            width: 100%;
            text-align: center;
            font-size: 2.5rem;          /* un poco más grande para que se vea mejor con bold */
            font-weight: 900;           /* mucho más grueso */
            color: white;
            animation: scrollCredits 18s linear infinite;  /* más lento: de 10s → 18s */
            padding: 0 20px;
            line-height: 1.6;
        }
        @keyframes scrollCredits {
            0% { top: 100%; }
            100% { top: -100%; }
        }
        .credits p {
            margin: 30px 0;             /* más separación entre líneas */
        }
        .exit-message {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1rem;
            color: white;
            opacity: 0.7;
        }
        .new-update-icon {
            display: none;
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 5px 8px;
            border-radius: 50%;
            font-size: 0.8rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .content-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        .content-list li {
            padding: 10px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        .content-list li:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .nested-list {
            transition: max-height 0.3s ease;
        }
        .chevron {
            transition: transform 0.3s ease;
        }
        .chevron.rotated {
            transform: rotate(180deg);
        }
        #download-button {
            transition: all 0.3s ease;
        }
        #download-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
        }
    </style>
</head>
<body>
    <div id="main-content">
        <video autoplay muted loop class="video-bg">
            <source src="https://motionbgs.com/media/3335/topographic-textures.960x540.mp4" type="video/mp4">
        </video>
       
        <div class="flex h-screen">
            <div class="w-full md:w-1/4 blurred-bg text-white p-4 overflow-y-auto">
                <h1 class="text-4xl font-bold mb-8 text-center">CRACKER CHEATS</h1>
                <ul class="space-y-4">
                    <li id="Juegos" class="menu-item cursor-pointer p-3" onclick="changeContent('Juegos')">
                        <i class="fas fa-gamepad mr-2"></i> Juegos
                    </li>
                    <li id="Cheats" class="menu-item cursor-pointer p-3 text-red-500" onclick="changeContent('Cheats')">
                        <i class="fas fa-code mr-2"></i> Cheats
                    </li>
                    <li id="Actualizaciones" class="menu-item cursor-pointer p-3 relative" onclick="changeContent('Actualizaciones')">
                        <i class="fas fa-sync-alt mr-2"></i> Actualizaciones
                        <div id="new-update-icon" class="new-update-icon">
                            <i class="fas fa-exclamation"></i>
                        </div>
                    </li>
                    <li id="Creditos" class="menu-item cursor-pointer p-3" onclick="showCredits()">
                        <i class="fas fa-users mr-2"></i> Créditos
                    </li>
                </ul>
                <div class="absolute bottom-4 left-4 flex space-x-4">
                    <a href="https://discord.gg/h3ywQRTc" target="_blank" class="text-2xl icon hover:text-blue-400">
                        <i class="fab fa-discord"></i>
                    </a>
                    <a href="https://www.youtube.com/@EL-PEDRI-FN" target="_blank" class="text-2xl icon hover:text-red-500">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
            <div class="flex-1 flex flex-col items-center justify-center p-4">
                <div class="blurred-bg text-white p-6 rounded-lg w-full max-w-md">
                    <h2 class="text-2xl font-semibold mb-4" id="main-content-title">Actualizaciones</h2>
                    <div class="content-list mb-4">
                        <ul class="space-y-2" id="main-content-list">
                            <li>Estamos de vuelta</li>
                            <li>Garry's mod Eliminado</li>
                        </ul>
                    </div>
                    <div id="selected-item" class="text-lg font-semibold mb-3 text-green-400"></div>
                    <a id="download-link" href="#" target="_blank">
                        <button id="download-button" class="bg-green-500 text-white py-3 px-4 rounded-lg w-full hidden font-semibold">
                            <i class="fas fa-download mr-2"></i> Descargar
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <div id="credits-container" class="credits-container">
            <div class="credits">
                <p>CREADOR: TheMontesss</p>
                <p>JUEGOS: THE FENIX 010</p>
                <p>CHEATS: RPN Mods</p>
            </div>
            <div class="exit-message">
                <i class="fas fa-times mr-2"></i> Presiona ESPACIO para salir
            </div>
        </div>
        <div class="absolute bottom-2 right-2 text-white text-xs opacity-50">
            Versión 3.01
        </div>
    </div>

    <script>
        function changeContent(content) {
            const mainContentTitle = document.getElementById('main-content-title');
            const mainContentList = document.getElementById('main-content-list');
            const downloadButton = document.getElementById('download-button');
            const selectedItem = document.getElementById('selected-item');
            const downloadLink = document.getElementById('download-link');
            const newUpdateIcon = document.getElementById('new-update-icon');
            selectedItem.innerText = '';
            downloadLink.href = '#';
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById(content).classList.add('active');

            if (content === 'Juegos') {
                mainContentTitle.innerHTML = '<i class="fas fa-gamepad mr-2"></i> Juegos';
                mainContentList.innerHTML = `
                    <li class="cursor-pointer" onclick="toggleList('bully-list')">
                        <i class="fas fa-chevron-down chevron mr-2"></i> BULLY
                    </li>
                    <ul id="bully-list" class="hidden space-y-2 pl-6 nested-list">
                        <li class="cursor-pointer" onclick="setDownloadLink('BULLY [Silent Patch]', 'https://bit.ly/4bG9wB5')">
                            <i class="fas fa-file-archive mr-2 text-xs"></i> BULLY [Silent Patch]
                        </li>
                        <li class="cursor-pointer" onclick="setDownloadLink('BULLY [Alternativa]', 'https://bit.ly/4e565FI')">
                            <i class="fas fa-file-archive mr-2 text-xs"></i> BULLY [Alternativa]
                        </li>
                        <li class="cursor-pointer" onclick="setDownloadLink('BULLY [S3tup]', 'https://bit.ly/4e4DUXo')">
                            <i class="fas fa-file-archive mr-2 text-xs"></i> BULLY [S3tup]
                        </li>
                    </ul>
                    <li class="cursor-pointer" onclick="setDownloadLink('GTA 5', 'https://www.mediafire.com/file/wij4d502bdmdlpj/Gta_V_-_TheFenix010.rar/file')">
                        <i class="fas fa-car mr-2"></i> GTA 5
                    </li>
                    <li class="cursor-pointer" onclick="setDownloadLink('GTA 4', 'https://bit.ly/3t6M6Du')">
                        <i class="fas fa-car mr-2"></i> GTA 4
                    </li>
                    <li class="cursor-pointer" onclick="setDownloadLink('GTA 3', 'https://bit.ly/3Jhnson')">
                        <i class="fas fa-car mr-2"></i> GTA 3
                    </li>
                    <li class="cursor-pointer" onclick="toggleList('gta-sa-list')">
                        <i class="fas fa-chevron-down chevron mr-2"></i> GTA SA
                    </li>
                    <ul id="gta-sa-list" class="hidden space-y-2 pl-6 nested-list">
                        <li class="cursor-pointer" onclick="setDownloadLink('GTA SA [Gta Virgen]', 'https://bit.ly/3rceV0x')">
                            <i class="fas fa-file-archive mr-2 text-xs"></i> GTA SA [Gta Virgen]
                        </li>
                        <li class="cursor-pointer" onclick="setDownloadLink('GTA SA [Silent Patch]', 'https://bit.ly/3Xn7rDJ')">
                            <i class="fas fa-file-archive mr-2 text-xs"></i> GTA SA [Silent Patch]
                        </li>
                        <li class="cursor-pointer" onclick="setDownloadLink('GTA SA [Gta Portable]', 'https://bit.ly/40dtQ80')">
                            <i class="fas fa-file-archive mr-2 text-xs"></i> GTA SA [Gta Portable]
                        </li>
                    </ul>
                    <li class="cursor-pointer" onclick="toggleList('gta-vc-list')">
                        <i class="fas fa-chevron-down chevron mr-2"></i> GTA VC
                    </li>
                    <ul id="gta-vc-list" class="hidden space-y-2 pl-6 nested-list">
                        <li class="cursor-pointer" onclick="setDownloadLink('GTA VC [Gta VC Limpio]', 'https://bit.ly/3SQ42wo')">
                            <i class="fas fa-file-archive mr-2 text-xs"></i> GTA VC [Gta VC Limpio]
                        </li>
                        <li class="cursor-pointer" onclick="setDownloadLink('GTA VC [Gta VC Silent Patch]', 'https://bit.ly/49uaVJD')">
                            <i class="fas fa-file-archive mr-2 text-xs"></i> GTA VC [Gta VC Silent Patch]
                        </li>
                    </ul>
                    <li class="cursor-pointer" onclick="toggleList('stardew-valley-list')">
                        <i class="fas fa-chevron-down chevron mr-2"></i> STARDEW VALLEY
                    </li>
                    <ul id="stardew-valley-list" class="hidden space-y-2 pl-6 nested-list">
                        <li class="cursor-pointer" onclick="setDownloadLink('Stardew Valley [PC] [1.6.9]', 'https://www.mediafire.com/file/w6wvr2p4dmhosrp/Stardew-Valley.rar/file')">
                            <i class="fas fa-file-archive mr-2 text-xs"></i> Stardew Valley [PC] [1.6.9]
                        </li>
                    </ul>
                    <li class="cursor-pointer" onclick="toggleList('hotline-miami-1-list')">
                        <i class="fas fa-chevron-down chevron mr-2"></i> HOTLINE MIAMI 1
                    </li>
                    <ul id="hotline-miami-1-list" class="hidden space-y-2 pl-6 nested-list">
                        <li class="cursor-pointer" onclick="setDownloadLink('HOTLINE MIAMI 1 [Normal]', 'https://bit.ly/4erK6sx')">
                            <i class="fas fa-file-archive mr-2 text-xs"></i> HOTLINE MIAMI 1 [Normal]
                        </li>
                        <li class="cursor-pointer" onclick="setDownloadLink('HOTLINE MIAMI 1 [S3tup]', 'https://bit.ly/3z98PSA')">
                            <i class="fas fa-file-archive mr-2 text-xs"></i> HOTLINE MIAMI 1 [S3tup]
                        </li>
                    </ul>
                    <li class="cursor-pointer" onclick="setDownloadLink('HOTLINE MIAMI 2', 'https://bit.ly/45ZCn1h')">
                        <i class="fas fa-fire mr-2"></i> HOTLINE MIAMI 2
                    </li>
                    <li class="cursor-pointer" onclick="setDownloadLink('SKYRIM', 'https://bit.ly/3zBdJIo')">
                        <i class="fas fa-dragon mr-2"></i> SKYRIM
                    </li>
                    <li class="cursor-pointer" onclick="setDownloadLink('FALLOUT 4', 'https://www.fireload.com/folder/74d33307d77c88fca3f43aeb10d55859/Fll4-pgme')">
                        <i class="fas fa-radiation mr-2"></i> FALLOUT 4
                    </li>
                `;
                downloadButton.classList.remove('hidden');
            } else if (content === 'Cheats') {
                mainContentTitle.innerHTML = '<i class="fas fa-code mr-2"></i> Cheats';
                mainContentList.innerHTML = `
                    <li class="cursor-pointer" onclick="setDownloadLink('Xeno Roblox Executor', 'https://xeno.onl/40a25bcf88299d7d251541579671ca47/a92f0e88/5729899ebcd696a9?hash=TmyVkVKR0M5eosqWFmWAatdXL1LuEMOYGptKRMVWLpgm270umLvNGsShXmKj7XP8')">
                        <i class="fas fa-robot mr-2"></i> Xeno Roblox Executor
                    </li>
                `;
                downloadButton.classList.remove('hidden');
            } else if (content === 'Actualizaciones') {
                mainContentTitle.innerHTML = '<i class="fas fa-sync-alt mr-2"></i> Actualizaciones';
                mainContentList.innerHTML = `
                    <li><i class="fas fa-check-circle mr-2 text-green-400"></i> Estamos de vuelta</li>
                    <li><i class="fas fa-check-circle mr-2 text-green-400"></i> Página actualizada</li>
                    <li><i class="fas fa-check-circle mr-2 text-green-400"></i> Cheats actualizados</li>
                `;
                downloadButton.classList.add('hidden');
                newUpdateIcon.style.display = 'none';
                localStorage.setItem('updatesSeen', 'true');
            } else if (content === 'Creditos') {
                showCredits();
            }
        }

        function setDownloadLink(name, link) {
            const downloadLink = document.getElementById('download-link');
            const selectedItem = document.getElementById('selected-item');
            selectedItem.innerHTML = `<i class="fas fa-arrow-right mr-2"></i>${name}`;
            downloadLink.href = link;
        }

        function toggleList(listId) {
            const list = document.getElementById(listId);
            const parentLi = list.previousElementSibling;
            const chevron = parentLi.querySelector('.chevron');
           
            if (list.classList.contains('hidden')) {
                list.classList.remove('hidden');
                if (chevron) chevron.classList.add('rotated');
            } else {
                list.classList.add('hidden');
                if (chevron) chevron.classList.remove('rotated');
            }
        }

        function showCredits() {
            const creditsContainer = document.getElementById('credits-container');
            creditsContainer.style.display = 'flex';
        }

        function checkForUpdates() {
            const updatesSeen = localStorage.getItem('updatesSeen');
            if (!updatesSeen) {
                document.getElementById('new-update-icon').style.display = 'block';
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' && document.getElementById('credits-container').style.display === 'flex') {
                document.getElementById('credits-container').style.display = 'none';
                event.preventDefault();
            }
        });

        // Inicialización al cargar la página
        window.onload = function() {
            changeContent('Actualizaciones');
            checkForUpdates();
        };
    </script>
</body>
</html>
